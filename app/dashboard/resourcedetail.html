<div class="row">
  <div class="col-lg-12">
    <h1>Name Name&nbsp;<small>Contractor</small></h1>
  </div>
  <div class="col-5 col-sm-5 col-md-5 col-lg-5"> <br />
  </div>
</div>
<hr />
<div class="row">
  <form class="form-horizontal">
    <div class="col-sm-6">
      <div class="form-group">
        <label for="Name" class="control-label col-lg-6">Name</label>
        <div class="col-lg-6">
          <input type="text" class="form-control" name="Name" data-bind="value: name" />
        </div>
      </div>
      <div class="form-group">
        <label for="emailAddress" class="control-label col-lg-6">Email Address</label>
        <div class="col-lg-6">
          <input type="text" class="form-control" name="emailAddress" data-bind="value: email" />
        </div>
      </div>
      <div class="form-group">
        <label for="address" class="control-label col-lg-6">Address</label>
        <div class="col-lg-6">
          <input type="text" class="form-control" name="address" data-bind="value: street1" />
        </div>
      </div>
      <div class="form-group">
        <label for="location" class="control-label col-lg-6">City</label>
        <div class="col-lg-6">
          <input type="text" class="form-control" name="location" data-bind="value: city" />
        </div>
      </div>
      <div class="form-group">
        <label for="location" class="control-label col-lg-6">State</label>
        <div class="col-lg-6">
          <input type="text" class="form-control" name="location" data-bind="value: state" />
        </div>
      </div>
      <div class="form-group">
        <label for="location" class="control-label col-lg-6">Zip</label>
        <div class="col-lg-6">
          <input type="text" class="form-control" name="location" data-bind="value: zip" />
        </div>
      </div>
      <div class="form-group">
        <label for="phone" class="control-label col-lg-6">Phone Number</label>
        <div class="col-lg-6">
          <input type="text" class="form-control" name="phone" data-bind="value: phone" />
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label for="contact" class="control-label col-lg-6">Main Contact</label>
        <div class="col-lg-6">
          <input type="text" class="form-control" name="contact" data-bind="value: contactName" />
        </div>
      </div>
      <div class="form-group">
        <label for="title" class="control-label col-lg-6">Title</label>
        <div class="col-lg-6">
          <input type="text" class="form-control" name="title" data-bind="value: contactTitle" />
        </div>
      </div>
      <div class="form-group">
        <label for="contactphone" class="control-label col-lg-6">Contact Phone</label>
        <div class="col-lg-6">
          <input type="text" class="form-control" name="contactphone" data-bind="value: contactPhone" />
        </div>
      </div>
      <div class="form-group">
        <label for="contactemail" class="control-label col-lg-6">Contact Email</label>
        <div class="col-lg-6">
          <input type="text" class="form-control" name="contactemail" data-bind="value: contactEmail" />
        </div>
      </div>
      <div class="form-group">
        <label for="fax" class="control-label col-lg-6">Fax Number</label>
        <div class="col-lg-6">
          <input type="text" class="form-control" name="fax" data-bind="value: fax" />
        </div>
      </div>
      <div class="form-group">
        <label for="webaddress" class="control-label col-lg-6">Website Address</label>
        <div class="col-lg-6">
          <input type="text" class="form-control" name="webaddress" data-bind="value: website" />
        </div>
      </div>
      <div class="form-group">
        <label for="terms" class="control-label col-lg-6">Terms</label>
        <div class="col-lg-6">
          <input type="text" class="form-control" name="terms" data-bind="value: terms" />
        </div>
      </div>
    </div>
  </form>
</div>
<div class="row">
  <div class="col-lg-12">
    <button class="btn btn-success pull-right" data-bind="click: $parent.clickSave">Save Changes</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-lg-12">
    <div id="productgrid" class="gridStyle" ng-grid="notificationsgrid"></div>
    <br>
    <button class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span>&nbsp;Add New Item</button>
    <button class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add New Item Category</button>
  </div>
</div>
