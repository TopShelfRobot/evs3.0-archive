<section data-ng-controller="enterpriselaunchpad as vm">
	<div class="row-fluid">
		<div class="col-lg-12">
			<h1>Enterprise Workcenter</h1>
			<p class="text-muted">Get a financial view of your business.</p>
			<br>
		</div>
	</div>
	<br>
	<div class="row-fluid">
		<div class="col-sm-3">
			<a class="btn btn-block btn-success" href="#/dash"><i class="glyphicon glyphicon-dashboard"></i>&nbsp;View Your Yearly Snapshot</a>
			<br>
			<div kendo-tree-view="vm.treeView" k-options="vm.treeviewOptions" k-rebind="vm.treeviewOptions"></div>
		</div>
		<div class="col-sm-9">
			<div kendo-chart="vm.overviewChart" k-options="vm.overviewByOwner" id="overviewchart"></div>
		</div>
	</div>
	<hr>
	<div class="row-fluid">
		<div class="col-lg-12">
			<div class="table-responsive">
				<div kendo-grid="vm.notificationGrid" k-options="vm.notificationGridOptions" id="notificationgrid"></div>
			</div>
		</div>
	</div>
</section>

<script id="treeview-template" type="text/kendo-ui-template">
	# if (item.items) {##: item.text## }# # if (!item.items) {#
	<a ng-href='\#/enterpriseeventure/#=item.id#'> #: item.text#
		</a>
			# } #
</script>
