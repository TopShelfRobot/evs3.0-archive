<section data-ng-controller="discounts as vm">
  <div class="row">
    <div class="col-lg-12">
      <h1>Coupons and Discount Rules</h1>
      <p class="text-muted">Manage your coupons and discount rules.</p>
      <br>
      <tabset justified="true">
        <tab heading="Coupons">
        <br><br>
          <div class="row">
            <div class="col-lg-12">
              <div id="coupongrid" kendo-grid="vm.coupongrid" k-options="vm.couponGridOptions"></div>
            </div>
          </div>
        </tab>
        <!-- end Coupons -->

        <tab heading="Discount Rules">
          <br><br>
          <div class="row">
            <div class="col-lg-6">
              <form class="form-horizontal">
                <div class="form-group">
                  <label for="MultiPart" class="col-lg-6 control-label">Multi-Participant Discount:</label>
                  <div class="col-lg-6">
                    <div class="btn-group">
                      <button type="button" class="btn btn-default" ng-model="vm.discount.multipart" btn-radio="true">On</button>
                      <button type="button" class="btn btn-default" ng-model="vm.discount.multipart" btn-radio="false">Off</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-lg-6">
              <form class="form-horizontal">
                <div class="form-group">
                  <label for="MultiReg" class="col-lg-6 control-label">Multi-Registration Discount:</label>
                  <div class="col-lg-6">
                    <div class="btn-group">
                      <button type="button" class="btn btn-default" ng-model="vm.discount.multireg" btn-radio="true">On</button>
                      <button type="button" class="btn btn-default" ng-model="vm.discount.multireg" btn-radio="false">Off</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="row">
            <br><br>
            <div class="col-lg-12">
              <h3>Bundles</h3>
              <div id="bundlegrid" kendo-grid="vm.bundlegrid" k-options="vm.bundleGridOptions"></div>
              <br>
              <a ng-href="#/setbundle.html" class="btn btn-info"><em class="glyphicon glyphicon-plus-sign"></em>&nbsp;Add New Bundle</a>
            </div>
          </div>
        </tab>
      </tabset>
    </div>
  </div>
</section>

<script type="text/x-kendo-template" id="template">
  <div kendo-grid="vm.detailgrid" k-options="vm.detailGridOptions(dataItem)"></div>
</script>
