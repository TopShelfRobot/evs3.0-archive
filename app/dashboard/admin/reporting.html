<section ng-controller="reporting as vm">
	<div class="row-fluid">
		<div class="col-lg-6">
			<form>
				<div class="form-group">
					<label for="selectedEvent" class="control-label">Select An Event:</label>
					<select id="selectedEvent" class="form-control" ng-options="e.id as e.name for e in vm.eventures" ng-model="vm.selectedEvent">
						<option value="">-- Please Select --</option>
					</select>
				</div>
				<!-- /field -->
			</form>
		</div>
		<div class="col-lg-6">
			<br>
			<button class="btn btn-primary" ng-click="vm.makeGrids()">View Report</button>
		</div>
	</div>
	<div class="row-fluid">
		<div class="col-lg-12">
			<h3>Packet Pickup</h3>
			<div id="packetPickupGrid" kendo-grid="vm.packetPickupGrid" k-options="vm.packetPickupGridOptions"></div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="col-lg-12">
			<h3>T-shirt Report</h3>
			<div id="shirtGrid" kendo-grid="vm.shirtGrid" k-options="vm.shirtGridOptions"></div>
		</div>
	</div>
</section>
