<form class="form-horizontal" ng-controller="employee as vm">
	<div class="row">
		<div class="col-lg-12">
			<h1>Employee Search</h1>
			<p class="text-muted">
				Please type in the name or email address of the employee you would like to locate.
				<br> You can also create a new employee by clicking on the "New Employee" button.
			</p>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-md-8 col-md-offset-2">

			<div class="form-group">
				<div class="row">
					<label class="control-label col-lg-2">Email</label>
					<div class="col-lg-8">
						<input class="form-control" ng-model="vm.employeeEmail" ng-disabled="vm.employeeName.length > 0" disabled/>
					</div>
				</div>
				<br>
				<div class="row">
					<label class="control-label col-lg-2">Name</label>
					<div class="col-lg-8">
						<input class="form-control" ng-model="vm.employeeName" ng-disabled="vm.employeeEmail.length > 0" />
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-lg-3 col-lg-offset-7">
						<button type="submit" class="btn btn-success btn-block" ng-click="vm.search()">
							<em class="glyphicon glyphicon-search"></em>&nbsp;Search</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="row" ng-hide="vm.searchResults.length === 0">
			<div class="col-xs-6 col-xs-offset-3">
				<label>Select an Employee</label>
				<select class="form-control" ng-model="vm.selectedUser" ng-options="(result.firstName + ' ' + result.lastName) for result in vm.searchResults" ng-change="vm.updateUserRoles()">
					<option value="">-- Choose Employee --</option>
				</select>
			</div>
		</div>
		<br>
		<div ng-show="vm.selectedUser">
			<div class="row">
				<div class="col-lg-12">
					<h3>Selected Employee's Details</h3>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label col-lg-4">First Name</label>
						<div class="col-8 col-sm-8 col-md-8 col-lg-8">
							<input class="form-control" ng-model="vm.selectedUser.firstName" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-lg-4">Last Name</label>
						<div class="col-8 col-sm-8 col-md-8 col-lg-8">
							<input class="form-control" ng-model="vm.selectedUser.lastName" />
						</div>
					</div>

				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label col-lg-4">Email</label>
						<div class="col-8 col-sm-8 col-md-8 col-lg-8">
							<input class="form-control" ng-model="vm.selectedUser.email" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-lg-4">Role</label>
						<div class="col-8 col-sm-8 col-md-8 col-lg-8">
                            <select id="userRole" kendo-multi-select="vm.multiSelect" k-options="vm.roleOptions" k-ng-model="vm.selectedRoles"></select>
						</div>
					</div>
				</div>
			</div>
			<br>
		</div>
	</div>
	</div>
	</div>
	<div>
		<div class="row">
			<div class="col-lg-2">
				<button class="btn btn-info btn-block" ng-click="vm.createNewUser()">
					<em class="glyphicon glyphicon-plus-sign"></em>&nbsp;Add New Employee</button>
			</div>
			<div class="col-lg-2 col-lg-offset-8" ng-show="vm.selectedUser">
				<button class="btn btn-success btn-block" ng-click="vm.saveChanges()">
					<em class="glyphicon glyphicon-floppy-disk"></em>&nbsp;Save Changes</button>
			</div>
		</div>
	</div>
	</div>
</form>
