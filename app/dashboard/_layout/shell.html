<div data-ng-controller="shell as vm">
	
	<div id="splash-page" ng-show="vm.showSplash">
		<div class="row">
			<div class="page-splash col-lg-12">
				<div class="page-splash-message text-center">
					<img class="img-responsive" src="/Content/images/logo.png">
					<br>
					<h1>Loading...</h1>
				</div>
				<progressbar class="progress-striped" value="vm.progBar"></progressbar>
			</div>
		</div>
	</div>
	
	<div ng-hide="vm.showSplash">
	
		<div ng-show="vm.isBusy" style="position: absolute; top: 50%; left: 50%; right: 50%; z-index: 1000000">
			<div data-cc-spinner="vm.spinnerOptions" style="z-index: 1001"></div>
			<div style="background-color: #aaa; opacity: 0.6; position: fixed; top: 0; bottom: 0; left: 0; right: 0; z-index: 1000"></div>
		</div>
	
        <div class="wrapper" ng-if="vm.resolved">

            <div class="box">


                <div class="row row-offcanvas row-offcanvas-left">
                    <!-- sidebar -->
                    <div nra-auth="'user'" data-ng-include="'/app/dashboard/_layout/sidebar.html'" class="column col-xs-1 col-sm-1 col-md-1 sidebar-offcanvas" id="sidebar"></div>
                    <!-- /sidebar -->
                    <!-- main right col -->
                    <div class="column col-xs-11 col-sm-11 col-md-11" id="main">

                        <!-- top nav -->
                        <div data-ng-include="'/app/dashboard/_layout/topnav.html'"></div>
                        <!-- /top nav -->

                        <div class="padding">
                            <div class="container-fluid" id="contentwrap">


                                <div ng-view></div>

                            </div>
                        </div>
                    </div>
                    <!-- /main -->
                </div>
            </div>
        </div>
	</div>
</div>
