<section data-ng-controller="couponaddon as vm">
  <div class="row">
    <div class="col-lg-12">
      <h1>Coupons and Addons</h1>
      <p class="text-muted">Manage your coupons and addons.</p>
      <br>
      <tabset justified="true"> <tab heading="Coupons">
      <br><br>
        <div class="col-lg-12 columns">
          <div id="coupongrid" kendo-grid="vm.coupongrid" k-options="vm.couponGridOptions"></div>
        </div>
        </tab>
        <!-- end Coupons -->

        <tab heading="Addons">
        <br><br>
        <div class="col-lg-12 columns">
          <div id="addongrid" kendo-grid="vm.addongrid" k-options="vm.addonGridOptions"></div>
        </div>
        </tab>
        <!-- end Addons -->

      </tabset>
    </div>
  </div>
</section>

<script type="text/x-kendo-template" id="template">
  <div kendo-grid="vm.detailgrid" k-options="vm.detailGridOptions(dataItem)"></div>
</script>
