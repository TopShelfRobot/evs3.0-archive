<form name="newimagesForm" role="form" enctype="multipart/form-data" ng-disabled="appStatus.busy || imageManagerStatus.uploading">
    <div class="form-group" ng-hide="hasFiles">
        <label for="newimages">select and upload new images</label>
        <input type="file" id="newimages" class="uploadFile" accept="image/*" eg-files="images" has-files="hasFiles">  
    </div>
    <div class="form-group" ng-show="hasFiles && !imageManagerStatus.uploading">
        <ul class="list-inline">
            <li><strong>files:</strong></li>
            <li ng-repeat="image in images"> {{image.name}}</li>
        </ul>
        <input class="btn btn-primary" type="button" eg-upload="upload(images)" value="upload">
        <input class="btn btn-warning" type="reset" value="cancel" />
    </div>
    <div class="form-group" ng-show="imageManagerStatus.uploading">
        <p class="help-block">uploading</p>
    </div>
</form>
