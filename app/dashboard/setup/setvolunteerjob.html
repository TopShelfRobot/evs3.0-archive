<section data-ng-controller="setvolunteerjob as vm">
  <div class="row">
    <div class="col-lg-12">
      <button ng-click="vm.cancel()" class="btn btn-danger btn-xs pull-right"><i class="glyphicon glyphicon-ban-circle"></i>&nbsp;Cancel</button>
    </div>
  </div>
  <div class="row">
    <form class="form-horizontal">
      <legend >Volunteer Job Setup</legend>
      <div class="col-sm-6">

        <div class="form-group">
          <label for="JobName" class="col-lg-6 control-label">Job Name:</label>
          <div class="col-lg-6">
            <input type="text" class="form-control" name="JobName"  ng-model="vm.job.name"/>
          </div>
        </div>

        <div class="form-group">
            <label for="Restriction" class="col-lg-6 control-label">Age Restriction:</label>
            <div class="col-lg-6">
                <div class="btn-group">
                  <button type="button" class="btn btn-default" ng-model="vm.job.ageRestriction" btn-radio="'None'">None</button>
                  <button type="button" class="btn btn-default" ng-model="vm.job.ageRestriction" btn-radio="'18'">18+</button>
                  <button type="button" class="btn btn-default" ng-model="vm.job.ageRestriction" btn-radio="'21'">21+</button>
                </div>
            </div>
        </div>
      </div>
      <div class="col-sm-6">
          <div class="form-group">
            <label for="Description" class="col-lg-6 control-label">Description:</label>
            <div class="col-lg-6">
              <textarea class="form-control" name="Description" rows="3" ng-model="vm.job.description"></textarea>
            </div>
          </div>
      </div>
    </form>
  </div>
    <hr>
  <div class="row">
      <div class="col-lg-12">
          <form class="form-horizontal">
            <legend>New Volunteer Job Shift</legend>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="col-sm-4">Date</th>
                            <th class="col-sm-3">Start Time</th>
                            <th class="col-sm-3">End Time</th>
                            <th class="col-sm-2">Capacity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <p class="input-group">
                                  <input type="text" name="DateShift"  class="form-control" datepicker-popup="{{vm.format}}" ng-model="vm.shift.dateShift" is-open="vm.shiftOpen" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="Close" />
                                  <span class="input-group-btn">
                                      <button class="btn btn-default" ng-click="vm.open($event, 'shiftOpen')"><i class="glyphicon glyphicon-calendar"></i></button>
                                  </span>
                                 </p>
                            </td>
                            <td>
                                <input class="form-control" kendo-time-picker ng-model="vm.shifts.timeBegin" />
                            </td>
                            <td>
                                <input class="form-control" kendo-time-picker ng-model="vm.shifts.timeEnd" />
                            </td>
                            <td>
                                <input class="form-control" ng-model="vm.shifts.capacity" />
                            </td>
                            <td>
                                <input class="form-control" type="hidden" ng-model="vm.shifts.dateCreated" />
                            </td>

                            <td>
                                <input class="form-control" type="hidden" ng-model="vm.shifts.volunteerJobId" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button class="btn btn-primary hidden-xs">Add Volunteer Shift</button>
            <button class="btn btn-primary btn-block hidden-sm hidden-md hidden-lg"><em class="glyphicon glyphicon-plus-sign"></em>&nbsp;Add Volunteer Shift</button>
            <br>
          </form>
      </div>
  </div>

  <div class="row">
    <div class="col-lg-12 clearfix">
      <button class="btn btn-success pull-right hidden-xs"><em class="glyphicon glyphicon-save"></em>&nbsp;Save Volunteer Job</button>
      <button class="btn btn-success btn-block hidden-sm hidden-md hidden-lg"><em class="glyphicon glyphicon-save"></em>&nbsp;Save Volunteer Job</button>
    </div>
  </div>
</section>
