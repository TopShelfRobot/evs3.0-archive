<section ng-controller="SetQuestion as setq">
  <div class="row">
    <form class="form-horizontal">
      <legend >Questions Setup</legend>
      <div class="row">
          <div class="col-sm-12">
            <div class="form-group col-sm-6" ng-repeat="(key, question) in setq.stockQuestions">
              <label for="" class="col-lg-6 control-label">{{question}}</label>
              <div class="col-lg-6">
                <div class="btn-group">
                  <button type="button" class="btn btn-default" ng-model="setq.stockAnswers[key]" btn-radio="true">Yes</button>
                  <button type="button" class="btn btn-default" ng-model="setq.stockAnswers[key]" btn-radio="false">No</button>
                </div>
              </div>
            </div>
		  </div>
      </div>
      <hr>
      <div class="row">
          <div class="col-sm-12">
              <legend>Custom Questions</legend>
              <div class="row">
                  <div class="col-sm-6 col-sm-offset-3">
                      <select class="form-control" 
					  	ng-model="setq.activeQuestion" 
						name="QuestionText" 
						ng-change="setq.questionChanged()"
						ng-options="q.questionText for q in setq.customQuestions">
                      </select>
                  </div>
              </div>
              <table class="table">
                  <thead>
                    <tr>
                        <th>Question</th>
                        <th>Type</th>
                        <th>Active</th>
                        <th>Required</th>
                        <th />
                    </tr>
                  </thead>
                    <tbody>
                        <tr>
                            <td>
                                <input type="text" class="form-control" ng-model="setq.activeQuestion.questionText" />
                            </td>
                            <td>
                                <select class="form-control" ng-model="setq.activeQuestion.questionType">
                                  <option value="text">Text Box</option>
                                  <option value="dropdown">Dropdown</option>
                                  <option value="radio">Radio</option>
                                  <option value="checkbox">Check Box</option>
                              </select>
                          </td>
                          <td>
                              <div class="col-lg-6">
                                  <div class="btn-group">
                                      <button type="button" class="btn btn-default" ng-model="setq.activeQuestion.active" btn-radio="true">Yes</button>
                                      <button type="button" class="btn btn-default" ng-model="setq.activeQuestion.active" btn-radio="false">No</button>
                                  </div>
                              </div>
                          </td>
                          <td>
                              <div class="col-lg-6">
                                  <div class="btn-group">
                                      <button type="button" class="btn btn-default" ng-model="setq.activeQuestion.required" btn-radio="true">Yes</button>
                                      <button type="button" class="btn btn-default" ng-model="setq.activeQuestion.required" btn-radio="false">No</button>
                                  </div>
                              </div>
                          </td>
                      </tr>
                  </tbody>
                </table>
                <div class="well" id="options" ng-if="setq.activeQuestion.questionType == 'radio' || setq.activeQuestion.questionType == 'dropdown'"> <!-- Will begin hidden and show when needed -->
                    <table class="table">
                      <thead>
                          <tr>
                              <th>Options</th>
                              <th />
                          </tr>
                      </thead>
                      <tbody>
                          <tr>
                              <td>
                                  <input class="form-control" ng-model="setq.activeQuestion.options"/>
                                  <p class="help-block">Enter your options as a comma separated list.</p>
                              </td>
                          </tr>
                      </tbody>
                    </table>
            </div>
            <button class="btn btn-primary" ng-click="setq.saveQuestion()">Save Question</button>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <button class="btn btn-success pull-right" ng-click="vm.saveAndNav()">Next</button>
    </div>
  </div>
</section>
