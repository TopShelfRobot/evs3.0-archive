<div class="row">
  <div class="col-lg-12">
    <div class="text-right"> <a href="#/eventure" class="danger"><i class="glyphicon glyphicon-ban-circle"></i></a> </div>
  </div>
</div>
<div class="row">
  <form class="form-horizontal">
    <legend >Event Plan Item Setup</legend>
    <div class="col-sm-6">
    <div class="form-group">
          <label for="Task" class="col-lg-6 control-label">Task:</label>
          <div class="col-lg-6">
            <input type="text" class="form-control" name="Task" data-bind="value: task" />
          </div>
        </div>
        <div class="form-group" ng-controller="eventPlanDateCtrl">
        <label for="DueDate" class="col-lg-6 control-label">Due Date:</label>
        <div class="col-lg-6">
          <p class="input-group">
            <input type="text"name="DueDate"  class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="Close" />
            <span class="input-group-btn">
            <button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span> </p>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
          <label for="resource" class="col-lg-6 control-label">Resource:</label>
          <div class="col-lg-6">
            <select class="form-control" name="resource" data-bind="options: $parent.resources, optionsText: 'name', optionsValue: 'id', value: resourceId">
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-lg-6 control-label"> Completed:</label>
          <div class="col-lg-6">
            <div class="btn-group" ng-controller="PlanCompletedCtrl">
              <button type="button" class="btn btn-default" ng-model="radioModel" btn-radio="'Yes'">Yes</button>
              <button type="button" class="btn btn-default" ng-model="radioModel" btn-radio="'No'">No</button>
            </div>
          </div>
        </div>
    </div>
  </form>
</div>
<div class="row">
  <div class="col-lg-12 clearfix">
    <button class="btn btn-success pull-right">Save Plan Item</button>
  </div>
</div>
