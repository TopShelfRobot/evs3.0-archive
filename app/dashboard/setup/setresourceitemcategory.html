<section data-ng-controller="setresourceitemcategory as vm">
  <div class="row">
    <div class="col-lg-12">
      <div class="text-right"> <a href="#/resource" class="danger"><i class="glyphicon glyphicon-ban-circle"></i></a> </div>
    </div>
  </div>
  
<!--   ng-repeat="category in vm.categories"-->
  <div class="row">
    <form class="form-horizontal">
      <legend >Resource Item Category Setup</legend>
      <div class="col-sm-12">
        <div class=" clearfix">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Category</th>
                <th class="text-center">Active</th>
                <th />
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input class="form-control" ng-model="vm.category.name" />
                </td>
                <td class="text-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-default" ng-model="vm.category.active" btn-radio="true">Yes</button>
                    <button type="button" class="btn btn-default" ng-model="vm.category.active" btn-radio="false">No</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <button class="btn btn-primary">Add New Item Category</button>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col-lg-12 clearfix">
      <button class="btn btn-success pull-right" ng-click="vm.saveAndNav()">Save Resource Item Categories</button>
    </div>
  </div>
</section>
