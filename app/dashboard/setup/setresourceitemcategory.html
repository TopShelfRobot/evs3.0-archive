<div class="row">
  <div class="col-lg-12">
    <div class="text-right"> <a href="#/resource" class="danger"><i class="glyphicon glyphicon-ban-circle"></i></a> </div>
  </div>
</div>
<div class="row">
  <form class="form-horizontal">
    <legend >Resource Item Category Setup</legend>
    <div class="col-sm-12">
      <div class=" clearfix">
        <table class="table table-striped" data-bind='visible: categories().length > 0'>
          <thead>
            <tr>
              <th>Category</th>
              <th class="text-center">Active</th>
              <th />
            </tr>
          </thead>
          <tbody data-bind='foreach: categories'>
            <tr>
              <td>
                <input class="form-control" data-bind='value: name' />
              </td>
              <td class="text-center" ng-controller="ActiveCtrl">
                <div class="btn-group">
                  <button type="button" class="btn btn-default" ng-model="radioModel" btn-radio="'Yes'">Yes</button>
                  <button type="button" class="btn btn-default" ng-model="radioModel" btn-radio="'No'">No</button>
                </div>
              </td>
              <td>
                <input class="form-control" type="hidden" data-bind='value: ownerId' />
              </td>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-primary" data-bind="click: clickAddCategory">Add New Item Category</button>
      </div>
    </div>
  </form>
</div>
<div class="row">
  <div class="col-lg-12 clearfix">
    <button class="btn btn-success pull-right">Save Resource Item Categories</button>
  </div>
</div>
