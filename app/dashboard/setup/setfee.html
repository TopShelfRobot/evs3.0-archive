<section data-ng-controller="">
  <div class="row">
    <div class="col-lg-12">
      <div class="text-right"> <a href="#/eventure" class="danger"><i class="glyphicon glyphicon-ban-circle"></i></a> </div>
    </div>
  </div>
  <div class="row">
    <form class="form-horizontal">
      <legend >Group Setup</legend>
      <div class="col-lg-12">
        <div data-bind='visible: groups().length > 0'>

          <table class="table table-striped">
            <thead>
              <tr>
                <th>Group</th>
                <th>Capacity</th>
                <th>Sort Order</th>
                <th class="text-center">Active</th>
                <th />
              </tr>
            </thead>
            <tbody data-bind='foreach: groups'>
              <tr>
                <td>
                  <input class="form-control" data-bind='value: name' />
                </td>
                <td>
                  <input type="number" class="form-control" data-bind="value: capacity" />
                </td>
                <td>
                  <input type="number" class="form-control" data-bind="value: sortOrder" />
                </td>
                <td class="text-center">
                  <div class="btn-group" ng-controller="GroupActiveCtrl">
                    <button type="button" class="btn btn-default" ng-model="radioModel" btn-radio="'Yes'">Yes</button>
                    <button type="button" class="btn btn-default" ng-model="radioModel" btn-radio="'No'">No</button>
                  </div>
                </td>
                <td>
                  <input class="form-control" type="hidden" data-bind='value: eventureListId' />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button class="btn btn-primary" data-bind='click: clickAddGroup'>Add New Group</button>
      </div>
    </form>
  </div>
  <br>
  <div class="row">
    <form class="form-horizontal">
      <legend >Fee Schedule Setup</legend>
      <div class="col-lg-12">
        <div data-bind='visible: fees().length > 0'>
          <table class="table table-striped">
            <thead>
              <tr>
                <th class="col-lg-5">Fee</th>
                <th class="col-lg-5">Increase Date</th>
                <th class="text-center col-lg-2">Active</th>
                <th/>
              </tr>
            </thead>
            <tbody data-bind='foreach: fees'>
              <tr>
                <td>
                  <p class="input-group">
                    <span class="input-group-addon">$</span>
                    <input type="number" class="form-control" data-bind='value: amount' placeholder="0.00" />
                  </p>
                </td>
                <td ng-controller="feeBeginDateCtrl">
                  <p class="input-group">
                    <input type="text"name="DateBegin"  class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="Close" />
                    <span class="input-group-btn">
                      <button class="btn btn-default" ng-click="open($event)">
                        <i class="glyphicon glyphicon-calendar"></i>
                      </button>
                    </span>
                  </p>
                </td>
                <td class="text-center">
                  <div class="btn-group" ng-controller="FeeActiveCtrl">
                    <button type="button" class="btn btn-default" ng-model="radioModel" btn-radio="'Yes'">Yes</button>
                    <button type="button" class="btn btn-default" ng-model="radioModel" btn-radio="'No'">No</button>
                  </div>
                </td>
                <td>
                  <input type="hidden" data-bind='value: eventureListId' />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button class="btn btn-primary" data-bind='click: clickAddFee'>Add New Fee</button>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col-lg-12 clearfix">
      <button class="btn btn-success btn-lg pull-right">Next</button>
    </div>
  </div>
</section>
