<div class="row">
  <div class="col-lg-12">
    <div class="text-right"> <a href="#/couponaddon" class="danger"><i class="glyphicon glyphicon-ban-circle"></i></a> </div>
  </div>
</div>
<div class="row">
  <form class="form-horizontal">
    <legend >Coupon Setup</legend>
    <div class="col-lg-12 text-center">
      <div ng-controller="CouponTypeCtrl">
        <div class="btn-group">
          <button type="button" class="btn btn-primary" ng-model="radioModel" btn-radio="'Inclusive'">Inclusive</button>
          <button type="button" class="btn btn-primary" ng-model="radioModel" btn-radio="'Event'">Event</button>
          <button type="button" class="btn btn-primary" ng-model="radioModel" btn-radio="'Listing'">Listing</button>
        </div>
      </div>
      <hr>
    </div>
    <div class="row">
    <!-- End Coupon Type -->
    <div class="col-sm-6">
      <div class="form-group" data-bind="visible: displayEventToggle">
        <label for="couponcode" class="col-lg-6 control-label">Event:</label>
        <div class="col-lg-6">
          <select class="form-control" id="eventuredropdown" data-bind="options: eventures, optionsText: 'displayHeading', optionsValue: 'id'">
          </select>
        </div>
      </div>
      <!-- /field -->
      
      <div class="form-group" data-bind="visible: displayListToggle">
        <label for="couponcode" class="col-lg-6 control-label">Event List:</label>
        <div class="col-lg-6">
          <select class="form-control" id="listdropdown" data-bind="options: eventureLists, optionsText: 'displayName', optionsValue: 'id'">
          </select>
        </div>
      </div>
      <!-- /field -->
      
      <div class="form-group">
        <label for="couponcode" class="col-lg-6 control-label">Coupon Code:</label>
        <div class="col-lg-6">
          <input id="couponcode" class="input-small form-control" placeholder="" data-bind="value: coupon().code" />
        </div>
      </div>
      <!-- /field -->
      
      <div class="form-group">
        <label class="col-lg-6 control-label" for="couponvalue">Coupon Value:</label>
        <div class="col-lg-6">
          <div class="input-group"> <span class="input-group-addon">$</span>
            <input id="couponvalue" type="number" value="0" min="0" max="10000" step="1" class="form-control" width="100" placeholder="0.00" data-bind="value: coupon().amount" />
          </div>
        </div>
      </div>
      <!-- /field -->
      
      <div class="form-group">
        <label class="col-lg-6 control-label" for="couponmodifier">Coupon Type</label>
        <div class="col-lg-6">
          <select class="form-control" id="couponmodifier" width="100" data-bind="value: coupon().discountType">
            <option value="0">$ OFF</option>
            <option value="1">% Off</option>
          </select>
        </div>
      </div>
      <!-- /field -->
      
      <div class="form-group">
        <label for="quantity" class="col-lg-6 control-label">Quantity:</label>
        <div class="col-lg-6">
          <input type="number" id="quantity" class="input-small form-control" placeholder="" data-bind="value: coupon().capacity">
        </div>
      </div>
      <!-- /field --> 
      
    </div>
    <div class="col-sm-6">
      <div class="form-group" ng-controller="CouponStartDateCtrl">
        <label for="startdate" class="col-lg-6 control-label">Start Date:</label>
        <div class="col-lg-6">
          <p class="input-group">
            <input type="text"name="startdate"  class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="Close" />
            <span class="input-group-btn">
            <button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span> </p>
        </div>
      </div>
      <!-- /field -->
      
      <div class="form-group" ng-controller="CouponEndDateCtrl">
        <label for="enddate" class="col-lg-6 control-label">End Date:</label>
        <div class="col-lg-6">
          <p class="input-group">
            <input type="text"name="enddate"  class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="Close" />
            <span class="input-group-btn">
            <button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span> </p>
        </div>
      </div>
      <!-- /field -->
      
      <div class="form-group">
        <label for="usage" class="col-lg-6 control-label">Usage:</label>
        <div class="col-lg-6">
          <select class="form-control" data-bind="value: coupon().usage">
            <option value="0">Single Use</option>
            <option value="1">Unlimited Use</option>
          </select>
        </div>
      </div>
      <!-- /field -->
      
      <div class="form-group">
        <label for="" class="col-lg-6 control-label">Only Owned Events:</label>
        <div class="col-lg-6">
          <div class="btn-group" ng-controller="CouponOwnedCtrl">
            <button type="button" class="btn btn-default" ng-model="radioModel" btn-radio="'Yes'">Yes</button>
            <button type="button" class="btn btn-default" ng-model="radioModel" btn-radio="'No'">No</button>
          </div>
        </div>
      </div>
      <!-- /field -->
      
      <div class="form-group">
        <label for="" class="col-lg-6 control-label">Active Coupon:</label>
        <div class="col-lg-6">
          <div class="btn-group" ng-controller="ActiveCtrl">
            <button type="button" class="btn btn-default" ng-model="radioModel" btn-radio="'Yes'">Yes</button>
            <button type="button" class="btn btn-default" ng-model="radioModel" btn-radio="'No'">No</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="row">
  <div class="col-lg-12">
    <button class="btn btn-success pull-right">Save Coupon</button>
  </div>
</div>
