<section data-ng-controller="">
  <div class="row">
    <div class="col-lg-12">
      <div class="text-right"> <a href="#/couponaddon" class="danger"><i class="glyphicon glyphicon-ban-circle"></i></a> </div>
    </div>
  </div>
  <div class="row">
    <form class="form-horizontal">
      <legend >Addon Setup</legend>
      <div class="col-lg-12 text-center">
        <div ng-controller="CouponTypeCtrl">
          <div class="btn-group">
            <button type="button" class="btn btn-primary" ng-model="radioModel" btn-radio="'Event'">Event</button>
            <button type="button" class="btn btn-primary" ng-model="radioModel" btn-radio="'Listing'">Listing</button>
          </div>
        </div>
        <hr>
      </div>
      <div class="row">
      <!-- End Addon Type -->
        <div class="col-sm-6">
          <div class="form-group" data-bind="visible: displayEventToggle">
            <label for="addoncode" class="col-lg-6 control-label">Event:</label>
            <div class="col-lg-6">
              <select class="form-control" id="eventuredropdown" data-bind="options: eventures, optionsText: 'displayHeading', optionsValue: 'id'">
              </select>
            </div>
          </div>
          <!-- /field -->

          <div class="form-group" data-bind="visible: displayListToggle">
            <label for="addoncode" class="col-lg-6 control-label">Event List:</label>
            <div class="col-lg-6">
              <select class="form-control" id="listdropdown" data-bind="options: eventureLists, optionsText: 'displayName', optionsValue: 'id'">
              </select>
            </div>
          </div>
          <!-- /field -->

          <div class="form-group">
            <label class="col-lg-6 control-label" for="addonvalue">Addon Amount:</label>
            <div class="col-lg-6">
              <div class="input-group"> <span class="input-group-addon">$</span>
                <input id="addonvalue" type="number" class="form-control"  placeholder="0.00" data-bind="value: addon().amount" />
              </div>
            </div>
          </div>
          <!-- /field -->

          <div class="form-group">
            <label class="col-lg-6 control-label" for="addonmodifier">Amount Type</label>
            <div class="col-lg-6">
              <select class="form-control" id="addonmodifier" width="100" data-bind="value: addon().amountTypeId">
                <option value="0">$ Amount</option>
                <option value="1">Percent</option>
              </select>
            </div>
          </div>
          <!-- /field -->

          <div class="form-group">
            <label class="col-lg-6 control-label" for="addonvalue">Addon Description:</label>
            <div class="col-lg-6">
              <input type="text" class="form-control" id="test" data-bind="value: addon().addonDesc" />
            </div>
          </div>
          <!-- /field -->

        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="" class="col-lg-6 control-label">Only if USAT:</label>
            <div class="col-lg-6">
              <div class="btn-group" ng-controller="UsatOnlyCtrl">
                <button type="button" class="btn btn-default" ng-model="radioModel" btn-radio="'Yes'">Yes</button>
                <button type="button" class="btn btn-default" ng-model="radioModel" btn-radio="'No'">No</button>
              </div>
            </div>
          </div>
          <!-- /field -->

          <div class="form-group">
            <label for="" class="col-lg-6 control-label">Only if Shirt Upgrade:</label>
            <div class="col-lg-6">
              <div class="btn-group" ng-controller="ShirtUpgradeCtrl">
                <button type="button" class="btn btn-default" ng-model="radioModel" btn-radio="'Yes'">Yes</button>
                <button type="button" class="btn btn-default" ng-model="radioModel" btn-radio="'No'">No</button>
              </div>
            </div>
          </div>
          <!-- /field -->

          <div class="form-group">
            <label for="" class="col-lg-6 control-label">Only Owned Events:</label>
            <div class="col-lg-6">
              <div class="btn-group" ng-controller="AddonOwnedCtrl">
                <button type="button" class="btn btn-default" ng-model="radioModel" btn-radio="'Yes'">Yes</button>
                <button type="button" class="btn btn-default" ng-model="radioModel" btn-radio="'No'">No</button>
              </div>
            </div>
          </div>
          <!-- /field -->

          <div class="form-group">
            <label for="" class="col-lg-6 control-label">Active Addon:</label>
            <div class="col-lg-6">
              <div class="btn-group" ng-controller="ActiveCtrl">
                <button type="button" class="btn btn-default" ng-model="radioModel" btn-radio="'Yes'">Yes</button>
                <button type="button" class="btn btn-default" ng-model="radioModel" btn-radio="'No'">No</button>
              </div>
            </div>
          </div>
          <!-- /field -->
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <button class="btn btn-success pull-right">Save Addon</button>
    </div>
  </div>
</section>
