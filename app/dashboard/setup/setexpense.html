<section data-ng-controller="">
  <div class="row">
    <div class="col-lg-12">
      <div class="text-right"> <a href="#/eventure" class="danger"><i class="glyphicon glyphicon-ban-circle"></i></a> </div>
    </div>
  </div>
  <div class="row">
    <form class="form-horizontal">
      <legend >Expenses Setup</legend>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="Category" class="col-lg-6 control-label">Category:</label>
          <div class="col-lg-6">
            <select name="Category" class="form-control" data-bind="options: $parent.categories, optionsText: 'name', optionsValue: 'id', value: resourceItemCategoryId">
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="CostingItem" class="col-lg-6 control-label">Item:</label>
          <div class="col-lg-6">
            <select name="CostingItem" class="form-control" data-bind="options: $parent.filteredItems, optionsText: 'name', optionsValue: 'id', value: resourceItemId">
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="Cost" class="col-lg-6 control-label">Cost:</label>
          <div class="col-lg-6">
            <div class="input-group"> <span class="input-group-addon">$</span>
              <input type="number" class="form-control" name="Cost" placeholder="0.00" data-bind="value: cost" />
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="CostType" class="col-lg-6 control-label">Cost Type:</label>
          <div class="col-lg-6">
            <select name="CostType" class="form-control" data-bind="value: costType">
              <option>Variable Cost</option>
              <option>Fixed Cost</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="Registrants" class="col-lg-6 control-label">Per Number of Registrants:</label>
          <div class="col-lg-6">
            <input type="number" class="form-control" name="Registrants" data-bind="value: perRegNumber" />
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col-lg-12 clearfix">
      <button class="btn btn-success pull-right">Save Expense</button>
    </div>
  </div>
</section>
