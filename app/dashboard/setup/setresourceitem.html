<section data-ng-controller="">
  <div class="row">
    <div class="col-lg-12">
      <div class="text-right"> <a href="#/resource" class="danger"><i class="glyphicon glyphicon-ban-circle"></i></a> </div>
    </div>
  </div>
  <div class="row">
    <form class="form-horizontal">
      <legend >Resource Item Setup</legend>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="Name" class="col-lg-6 control-label">Item Name:</label>
          <div class="col-lg-6">
            <input type="text" class="form-control" name="Name" data-bind="value: name" />
          </div>
        </div>
        <div class="form-group">
          <label for="Resource" class="col-lg-6 control-label">Resource:</label>
          <div class="col-lg-6">
            <select name="Resource" class="form-control" data-bind="options: $parent.resources, optionsText: 'name', optionsValue: 'id', value: resourceId" disabled>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="Category" class="col-lg-6 control-label">Category:</label>
          <div class="col-lg-6">
            <select name="Category" class="form-control" data-bind="options: $parent.categories, optionsText: 'name', optionsValue: 'id', value: resourceItemCategoryId">
            </select>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="Cost" class="col-lg-6 control-label">Estimated Cost:</label>
          <div class="col-lg-6">
            <div class="input-group"> <span class="input-group-addon">$</span>
              <input type="number" class="form-control" name="Cost" data-bind="value: cost" placeholder="0.00" />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-lg-6 control-label">Active Item:</label>
          <div class="col-lg-6">
            <div class="btn-group" ng-controller="ActiveCtrl">
              <button type="button" class="btn btn-default" ng-model="radioModel" btn-radio="'Yes'">Yes</button>
              <button type="button" class="btn btn-default" ng-model="radioModel" btn-radio="'No'">No</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col-lg-12 clearfix">
      <button class="btn btn-success pull-right">Save Resource Item</button>
    </div>
  </div>
</section>
