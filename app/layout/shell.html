<div data-ng-controller="shell as vm">
  <div class="wrapper">
    <div class="box">
      <div class="row row-offcanvas row-offcanvas-left">
        <!-- sidebar -->
        <div data-ng-include="'app/layout/sidebar.html'" class="column col-xs-1 col-sm-1 col-md-2 sidebar-offcanvas" id="sidebar"></div>
        <!-- /sidebar -->

        <!-- main right col -->
        <div class="column col-xs-11 col-sm-11 col-md-10" id="main">

          <!-- top nav -->
          <div data-ng-include="'app/layout/topnav.html'"></div>
          <!-- /top nav -->

          <div class="padding">
            <div class="container-fluid" id="contentwrap">

              <div ng-view></div>


            </div>
          </div>
        </div>
        <!-- /main -->
      </div>
    </div>
  </div>
</div>
