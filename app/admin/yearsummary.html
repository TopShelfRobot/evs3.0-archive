<section ng-controller="yearsummary as vm">
  <div class="row">
    <div class="col-lg-12">
      <a ng-href="#/enterprise" class="btn btn-info btn-sm"><em class="glyphicon glyphicon-circle-arrow-left"></em>&nbsp;Back</a>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h1>Summary Data</h1>
      <p class="text-muted">Choose your parameters below and click "Generate Summary Chart".</p>
      <div kendo-chart="vm.summaryChart" k-options="vm.yearOverYear"></div>
    </div>
  </div>
  <br>
  <form class="form-horizontal">
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label for="year1dropdown" class="col-lg-4 control-label">Year 1:</label>
                <div class="col-lg-8">
                    <select class="form-control" id="year1dropdown">
                    </select>
                </div>
            </div>
            <!-- /field -->
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label for="year2dropdown" class="col-lg-4 control-label">Year 2:</label>
                <div class="col-lg-8">
                    <select class="form-control" id="year2dropdown">
                    </select>
                </div>
            </div>
            <!-- /field -->
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label for="eventuredropdown" class="col-lg-4 control-label">Event:</label>
                <div class="col-lg-8">
                    <select class="form-control" id="eventuredropdown">
                    </select>
                </div>
            </div>
        </div>
        <!-- /field -->
    </div>
     <div class="row">
         <div class="col-sm-6 col-sm-offset-6">
             <button class="btn btn-success btn-block" ng-click="vm.generateChart()"><em class="glyphicon glyphicon-refresh"></em>&nbsp;Generate Summary Chart</button>
         </div>
     </div>
  </form>
</section>
