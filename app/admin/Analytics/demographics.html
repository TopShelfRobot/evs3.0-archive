<section ng-controller="demographics as vm">
    <div class="row">
        <div class="col-lg-12">
            <a ng-href="#/enterpriseeventure/{{vm.eventureId}}" class="btn btn-info btn-sm"><em class="glyphicon glyphicon-circle-arrow-left"></em>&nbsp;Back</a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <!--//Gender Pie Chart-->
            <div kendo-chart
                 k-title="{ text: 'Gender', position: 'top' }"
                 k-series-defaults="{ type: 'pie' }"
                 k-series="[{
                                field: 'value',
                                categoryField: 'key',
                                padding: 0
                              }]"
                 k-data-source="vm.gender"
                 k-options="vm.chartOptions"></div>
        </div>
        <div class="col-sm-6">
            <!--//Age Pie Chart-->
            <div kendo-chart
                 k-title="{ text: 'Age', position: 'top' }"
                 k-series-defaults="{ type: 'pie' }"
                 k-series="[{
                                field: 'value',
                                categoryField: 'key',
                                padding: 0
                              }]"
                 k-data-source="vm.age"
                 k-options="vm.chartOptions"></div>

        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <!--//Zip Bar Chart-->
            <div kendo-chart
                 k-legend="{ position: 'bottom' }"
                 k-series-defaults="{ type: 'bar' }"
                 k-series="[
                                 { field: 'value' }
                             ]"
                 k-data-source="vm.zip"
                 k-category-axis="{ field: 'key'}"
                 k-options="vm.chartOptions"></div>
        </div>
        <div class="col-sm-6">
            <!--//State Column Chart-->
            <div kendo-chart
                 k-legend="{ position: 'bottom' }"
                 k-series-defaults="{ type: 'column' }"
                 k-series="[
                                 { field: 'value' }
                             ]"
                 k-category-axis="{ field: 'key'}"
                 k-data-source="vm.state"
                 k-options="vm.chartOptions"></div>
        </div>
    </div>
</section>
