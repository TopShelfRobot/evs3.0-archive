<form>
	<div class="row">
		<div class="col-sm-6">
			<div class="form-group">
				<label for="FirstName">First Name</label>
				<input type="text" name="FirstName" class="form-control" ng-model="participant.firstName" required disabled>
			</div>
			<div class="form-group">
				<label for="LastName">Last Name</label>
				<input type="text" class="form-control" name="LastName" ng-model="participant.lastName" required disabled>
			</div>
			<div class="form-group">
				<label for="Birthdate">Date Of Birth</label>
				<div sb-date-select ng-model="date.dateBirth"></div>
			</div>
			<div class="form-group">
				<label for="Gender">Gender</label>
				<select class="form-control" name="Gender" ng-model="participant.gender" ng-options="g.value as g.name for g in genders" required>
					<option value="">Please Select</option>
				</select>
			</div>
			<div class="form-group">
				<label for="EmailAddress">Email Address</label>
				<input type="email" class="form-control" id="EmailAddress" name="EmailAddress" ng-model="participant.email" required disabled>
			</div>
			<div class="form-group">
				<label for="emergencyContact">Emergency Contact</label>
				<input type="text" class="form-control" id="emergencyContact" name="emergencyContact" ng-model="participant.emergencyContact" required>
			</div>
			<div class="form-group">
				<label for="emergencyPhone">Emergency Phone</label>
				<input type="tel" class="form-control" id="emergencyPhone" name="emergencyPhone" ng-model="participant.emergencyPhone" mask="(999) 999-9999" restrict="reject" required>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group">
				<label for="StreetAddress">Street Address</label>
				<input type="text" class="form-control" id="StreetAddress" name="StreetAddress" ng-model="participant.street1" required>
			</div>
			<div class="form-group">
				<label for="City">City</label>
				<input type="text" class="form-control" id="City" name="City" data-bind="value: city" ng-model="participant.city" required>
			</div>
			<div class="form-group">
				<label for="State">State</label>
				<select class="form-control" name="State" data-bind="value: state" ng-model="participant.state" ng-options="s.name as s.name for s in stateProvince" required>
					<option value="">Please Select A State Or Province</option>
				</select>
			</div>
			<div class="form-group">
				<label for="ZipCode">Postal Code</label>
				<input type="text" class="form-control" id="ZipCode" name="ZipCode" minlength="5" ng-model="participant.zip" required>
			</div>
			<div class="form-group">
				<label for="CellPhone">Cell Phone</label>
				<input type="tel" class="form-control" id="CellPhone" name="CellPhone" mask="(999) 999-9999" restrict="reject" ng-model="participant.phoneMobile" required>
			</div>
			<div class="form-group">
				<label>T-Shirt Size</label>
				<select class="form-control" ng-model="participant.shirtSize" ng-options="s.size as s.size for s in sizes" required>
					<option value="">Please Select</option>
				</select>
			</div>
			<div class="form-group">
				<label>Team Role</label>
				<select ng-model="participant.position" class="form-control" ng-options="p.name as p.name for p in positions" required>
					<option value="">Please Select</option>
				</select>
			</div>
		</div>
	</div>
</form>
