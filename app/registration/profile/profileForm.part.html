<form>
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label for="FirstName">First Name</label>
        <input type="text" name="FirstName" class="form-control" ng-model="participant.firstName"
        required>
      </div>
      <div class="form-group">
        <label for="LastName">Last Name</label>
        <input type="text" class="form-control" name="LastName" ng-model="participant.lastName"
        required>
      </div>
      <div class="form-group">
        <label for="Birthdate">Date Of Birth</label>
        <div sb-date-select ng-model="date.dateBirth"></div>
      </div>
      <div class="form-group">
        <label for="Gender">Gender</label>
        <select class="form-control" name="Gender" ng-model="participant.gender" required>
          <option value="F">Female</option>
          <option value="M">Male</option>
        </select>
      </div>
      <div class="form-group">
        <label for="EmailAddress">Email Address</label>
        <input type="email" class="form-control" id="EmailAddress" name="EmailAddress"
        ng-model="participant.email" required ng-disabled="!isAdmin">
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label for="StreetAddress">Street Address</label>
        <input type="text" class="form-control" id="StreetAddress" name="StreetAddress"
        ng-model="participant.street1" required>
      </div>
      <div class="form-group">
        <label for="City">City</label>
        <input type="text" class="form-control" id="City" name="City" data-bind="value: city"
        ng-model="participant.city" required>
      </div>
      <div class="form-group">
        <label for="State">State</label>
        <input type="text" class="form-control" mask="@@" name="State" data-bind="value: state" ng-model="participant.state"
        required>
      </div>
      <div class="form-group">
        <label for="ZipCode">Zip Code</label>
        <input type="text" class="form-control" id="ZipCode" name="ZipCode" minlength="5"
        ng-model="participant.zip" required>
      </div>
      <div class="form-group">
        <label for="CellPhone">Cell Phone</label>
        <input type="tel" class="form-control" id="CellPhone" name="CellPhone" mask="(999) 999-9999"
        restrict="reject" ng-model="participant.phoneMobile" required>
      </div>
    </div>
  </div>
</form>
