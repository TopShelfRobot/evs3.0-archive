<div class="row">
    <div class="col-lg-12">
        <form class="form-horizontal">
            <div class="row">
                <div class="col-sm-7">
                    <div class="form-group">
                        <label for="FirstName" class="col-lg-5 control-label">First Name</label>
                        <div class="col-lg-7">
                            <input type="text" name="FirstName" class="form-control" ng-model="participant.firstName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="LastName" class="col-lg-5 control-label">Last Name</label>
                        <div class="col-lg-7">
                            <input type="text" class="form-control" name="LastName" ng-model="participant.lastName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Birthdate" class="col-lg-5 control-label">Date Of Birth</label>
                        <div class="col-lg-7">
                            <div sb-date-select ng-model="date.dateBirth"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Gender" class="col-lg-5 control-label">Gender</label>
                        <div class="col-lg-7">
                            <select class="form-control" name="Gender" ng-model="participant.gender" ng-options="g.value as g.name for g in genders" required>
                                <option value="">Please Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="EmailAddress" class="col-lg-5 control-label">Email Address</label>
                        <div class="col-lg-7">
                            <input type="text" class="form-control" id="EmailAddress" name="EmailAddress" ng-model="participant.email" disabled required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="position" class="col-lg-5 control-label">Team Role</label>
                        <div class="col-lg-7">
                            <select ng-model="participant.position" class="form-control" ng-options="p.name as p.name for p in positions" required>
                                <option value="">Please Select</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="form-group">
                        <label for="StreetAddress" class="col-lg-5 control-label">Street Address</label>
                        <div class="col-lg-7">
                            <input type="text" class="form-control" id="StreetAddress" name="StreetAddress"
                                   ng-model="participant.street1" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="City" class="col-lg-5 control-label">City</label>
                        <div class="col-lg-7">
                            <input type="text" class="form-control" id="City" name="City" data-bind="value: city"
                                   ng-model="participant.city" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="State" class="col-lg-5 control-label">State/Province</label>
                        <div class="col-lg-7">
                            <select class="form-control" name="State" data-bind="value: state" ng-model="participant.state" ng-options="s.name as s.name for s in stateProvince" required>
                                <option value="">Please Select a State or Province</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ZipCode" class="col-lg-5 control-label">Postal Code</label>
                        <div class="col-lg-7">
                            <input type="text" class="form-control" id="ZipCode" name="ZipCode"
                                   ng-model="participant.zip" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="CellPhone" class="col-lg-5 control-label">Cell Phone</label>
                        <div class="col-lg-7">
                            <input type="tel" class="form-control" id="CellPhone" name="CellPhone" mask="(999) 999-9999"  restrict="reject" ng-model="participant.phoneMobile" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-5 control-label">T-Shirt Size</label>
                        <div class="col-lg-7">
                            <select class="form-control" ng-model="participant.shirtSize" ng-options="s.size as s.size for s in sizes" required>
                                <option value="">Please Select</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
