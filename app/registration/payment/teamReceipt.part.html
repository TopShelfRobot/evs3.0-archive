<div class="container" ng-controller="teamReceipt">
  <div class="row">
    <div class="col-lg-12 text-center">
      <img src="Content/images/logo.png" alt="">
      <h1>Thank You For Your Order!</h1>
      <p class="text-muted">An Email Receipt Will Soon Follow!</p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="tableresponsive">
        <table class="table tablestriped">
          <thead>
            <tr>
              <th class="col-lg-4">Listing</th>
              <th class="col-lg-4">Team Name</th>
              <th class="col-lg-2">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{ receipt.listName }}</td>
              <td>{{ receipt.teamName }}</td>
              <td>{{ receipt.amount || '0' | currency }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h3 class="textright"><em>Total:</em>&nbsp;{{ receipt.amount || '0' | currency }}</h3>
    </div>
  </div>
</div>
