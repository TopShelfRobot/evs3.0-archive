<div class="container" ng-controller="viewReceipt">
    <div class="row">
        <div class="col-lg-12 text-center">
            <img src="Content/images/logo.png" alt="">
            <h1>Thank You For Your Order!</h1>
            <p class="text-muted">An Email Receipt Will Soon Follow!</p>
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th class="col-lg-4">Listing</th>
                                    <th class="col-lg-4">Team Name</th>
                                    <th class="col-lg-2">Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>{{ receipt.displayList }}</td>
                                    <td>{{ receipt.teamName }}</td>
                                    <td>{{ receipt.fee | currency }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                     <p class="text-right"><em>Total:</em>&nbsp;{{ receipt.orderAmount }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
