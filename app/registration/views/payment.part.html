<form action="" method="POST" id="payment-form">
  <div class="row" ng-show="$parent.allowPartialPayment">
    <div class="col-xs-8 col-md-4 col-xs-offset-2 col-md-offset-4">
      <div class="form-group">
        <label for="Amount">What would you like to pay?</label>
        <p class="input-group">
          <span class="input-group-addon">$</span>
          <input ng-model="$parent.userPaying" type="text" class="form-control" name="Amount" id="Amount" placeholder="0.00" />
        </p>
        <p class="help-block">We suggest you pay $40.00.</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-5">
      <h3>Payment Information</h3>
      <p class="text-muted">We accept all major credit and debit cards</p>
      <img src="/Content/images/creditcards.png" /><br>
    </div>
    <div class="col-sm-7">
      <br><br>
      <label class="checkbox" ng-show="$parent.allowZeroPayment">
        <input type="checkbox" data-bind="checked: isTerms" ng-model="$parent.fullPaymentRequired">
        I am paying an amount of $0.00 and understand my team is still responsible for the full amount.
      </label>
      <label class="checkbox">
        <input type="checkbox" data-bind="checked: isTerms" ng-model="$parent.waiverSigned">
        I have read and agree to the
        <a id="terms" data-contents="{{show.msg}}" rel="popover">Terms and Conditions</a>,
        <a id="refund">Refund Policy</a>,
        and
        <a id="waiver">Waiver</a>.
      </label>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-lg-12">
      <div class="form-group has-error text-center">
        <span class="col-lg-12 payment-errors help-block lead">{{$parent.errorMessage}}</span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3">
      <div class="form-group">
        <label for="CardName">Name on card</label>
        <input type="text" size="20" autocomplete="off" class="form-control" name="CardName" ng-model="$parent.name" />
      </div>
    </div>
    <div class="col-lg-3">
      <div class="form-group">
        <label for="CardNumber">Card Number</label>
        <input type="text" size="20" autocomplete="off" class="form-control" name="CardNumber" ng-model="$parent.number" />
      </div>
    </div>
    <div class="col-lg-3">
      <div class="form-group">
        <label for="CardCvc">CVC</label>
        <input type="text" size="3" autocomplete="off" class="form-control" name="CardCvc" ng-model="$parent.cvc" />
        <p class="help-block"><small>3 digit number on the back of your card.</small></p>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="form-group">
        <label for="CardExpiration">Expiration (MM/YYYY)</label>
        <div class="row">
          <div class="col-sm-6">
            <select class="form-control" ng-model="$parent.expMonth">
              <option value="1" selected="selected">01</option>
              <option value="2">02</option>
              <option value="3">03</option>
              <option value="4">04</option>
              <option value="5">05</option>
              <option value="6">06</option>
              <option value="7">07</option>
              <option value="8">08</option>
              <option value="9">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
          <br class="visible-xs">
          <div class="col-sm-6">
            <select class="form-control" ng-model="$parent.expYear">
              <option value="2014" selected="selected">2014</option>
              <option value="2015">2015</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
              <option value="2029">2029</option>
              <option value="2030">2030</option>
              <option value="2031">2031</option>
              <option value="2032">2032</option>
              <option value="2033">2033</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
<div class="row">
  <div class="col-lg-3 col-lg-offset-9 clearfix">
    <button type="button" class="btn btn-success btn-block pull-right" ng-disabled="(!$parent.waiverSigned) || ($parent.userPaying == 0 && !$parent.fullPaymentRequired) || ($parent.submitDisabled)" ng-click="$parent.completeRegistration()">Complete Registration</button>
  </div>
</div>
