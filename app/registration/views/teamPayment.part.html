<div class="container" id="content" ng-controller="TeamPaymentController">
    <div class="row">
        <div class="col-lg-12 text-center">
            <img class="logo" src="img/logo.png">
            <h3>One last step.</h3>
            <hr>
            <h3>Team {{teamName}}
                <br>
                has a remaining balance of {{remaining || 1000 | currency}}.</h3>
            <p class="text-muted">You can pay whatever you desire, but your team must have the balance paid in full in order to participate.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-8 col-md-4 col-xs-offset-2 col-md-offset-4">
          <div class="form-group">
            <label for="Amount">What would you like to pay?</label>
            <p class="input-group">
              <span class="input-group-addon">$</span>
              <input ng-model="userPaying" type="text" class="form-control" name="Amount" id="Amount" placeholder="0.00" />
            </p>
            <p class="help-block">We suggest you pay $40.00.</p>
          </div>
        </div>
      </div>
    <hr>

    <button class="btn btn-block btn-primary" ng-click="checkout()">check out using Stripe</button>

    <!-- <div ng-include="'/app/registration/views/payment.part.html'"></div>-->
    <!-- Stripe needs a form to post to -->
    <form class="form-stripe"></form>

</div>
