<div class="container" ng-controller="orderReceipt">
    <div class="row">
        <div class="col-lg-12 text-center">
            <img src="Content/images/logo.png" alt="">
            <h1>Thank You For Your Order!</h1>
            <p class="text-muted">An Email Receipt Will Soon Follow!</p>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th class="col-lg-4">Listing</th>
                            <th class="col-lg-2">Price</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>The Bourbon Chase</td>
                            <td>{{ receipt.amount | currency }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h3 class="text-right"><em>Total:</em>&nbsp;{{ receipt.amount | currency }}</h3>
            </div>
        </div>
    </div>
</div>
