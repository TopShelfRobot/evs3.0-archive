<div class="container" id="content" ng-controller="MemberPaymentController">
	<div class="row">
		<div class="col-lg-12 text-center">
			<img class="logo" src="img/logo.png">
			<!-- <h3>One last step.</h3> -->
			<hr>
			<h3>Team {{teamName}} <br> has a remaining balance of {{remaining || 1000 | currency}}.</h3>
			<p class="text-muted">You can pay whatever you desire, but your team must have the balanced paid in full in order to participate.</p>
		</div>
	</div>

    <div class="row">
        <div class="col-xs-8 col-md-4 col-xs-offset-2 col-md-offset-4">
          <div class="form-group">
            <label for="Amount">What would you like to pay?</label>
            <p class="input-group">
              <span class="input-group-addon">$</span>
              <input ng-model="userPaying" type="text" class="form-control" name="Amount" id="Amount" placeholder="0.00" />
            </p>
            <p class="help-block">We suggest you pay $40.00.</p>
          </div>
        </div>
      </div>
    <hr>

	<div class="row">
		<div class="col-sm-5">
			<h3>Payment Information</h3>
			<p class="text-muted">We accept all major credit and debit cards</p>
			<img src="/Content/images/creditcards.png" /><br>
		</div>
		<div class="col-sm-7">
			<br><br>
			<label class="checkbox" ng-show="$parent.allowZeroPayment">
				<input type="checkbox" data-bind="checked: isTerms" ng-model="$parent.fullPaymentRequired">
				I am paying an amount of $0.00 and understand my team is still responsible for the full amount.
			</label>
			<label class="checkbox">
				<input type="checkbox" data-bind="checked: isTerms" ng-model="$parent.waiverSigned">
				I have read and agree to the
				<a id="terms" data-contents="{{show.msg}}" rel="popover">Terms and Conditions</a>,
				<a id="refund">Refund Policy</a>,
				and
				<a id="waiver">Waiver</a>.
			</label>
		</div>
	</div>
	
	<div class="row">
		<div class="col-lg-2 col-lg-offset-10 clearfix">
			<button type="button" 
				class="btn btn-success btn-block pull-right" 
				ng-disabled="(!$parent.waiverSigned) || ($parent.userPaying == 0 && !$parent.fullPaymentRequired) || ($parent.submitDisabled)" 
				ng-click="$parent.completeRegistration()">Complete Registration
			</button>
		</div>
	</div>
	
	

</div>
