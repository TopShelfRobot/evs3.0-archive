<section ng-controller="resetPasswordController">
    <form role="form">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <h2 class="form-login-heading">Reset Password</h2>
                <div class="form-group">
                    <label for="UserName">Email Address</label>
                    <input type="text" class="form-control" placeholder="Email Address" data-ng-model="registration.email" required autofocus>
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" placeholder="Password" data-ng-model="registration.password" required>
                </div>
                <div class="form-group">
                    <label for="ConfirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Confirm Password" data-ng-model="registration.confirmPassword" required>
                </div>
                <button class="btn btn-lg btn-success btn-block" type="submit" data-ng-click="resetPassword()">Reset Password</button>
                <div data-ng-hide="message == ''" class="alert alert-danger">
                    {{message}}
                </div>
            </div>
        </div>
    </form>
</section>
