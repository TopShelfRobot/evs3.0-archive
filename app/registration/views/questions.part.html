<div class="container" ng-controller="QuestionsController">
    <div class="row">
        <div class="col-lg-12 text-center">
            <img class="logo" src="/content/images/logo.png">
            <h1>{{ cart.currentDisplayEvent }}Lasldkfjasf &nbsp;<small>{{ cart.currentDisplayList }}Lskldjflk</small></h1>
            <p class="text-muted">Please answer the questions below.</p>
            <hr>
        </div>
    </div>
    <br>
    <form class="form-horizontal">
        <div class="row">
            <div class="col-sm-6">
                <!-- Stock Questions -->
                <div class="form-group">
                  <label for="T-Shirt" class="col-lg-6 control-label">T-Shirt Size:</label>
                  <div class="col-lg-6">
                    <select class="form-control">
                        <option>Small</option>
                        <option>Medium</option>
                        <option>Large</option>
                        <option>X-Large</option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label for="HowHear" class="col-lg-6 control-label">How Did You Hear About Us:</label>
                  <div class="col-lg-6">
                    <input type="text" class="form-control" name="HowHear" required>
                  </div>
                </div>

            </div>
            <div class="col-sm-6">
                <!-- Custom Questions -->
                <textarea class="form-control" name="Waiver"></textarea>
                <br>
                <div class="form-group">
                  <label for="WaiverAgree" class="col-xs-6 control-label">I Agree To The Waiver:</label>
                  <div class="col-xs-6">
                    <div class="btn-group">
                      <button type="button" class="btn btn-default" btn-radio="true">Agree</button>
                      <button type="button" class="btn btn-default" btn-radio="false">Disagree</button>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button class="btn btn-success pull-right">Next</button>
            </div>
        </div>
    </form>
</div>
