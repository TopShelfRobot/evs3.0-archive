<div class="container" ng-controller="UserProfile">
    <div class="row">
        <div class="col-lg-12">
            <div class="jumbotron">
                <h1 class="highlight">Hello, {{ participant.firstName }}&nbsp;{{ participant.lastName }}</h1>
                <p class="lead text-muted">
                    Manage your Information, Registrations, and Associated Participants.
                </p>
                <hr>
            </div>
            <tabset justified="true">
                <tab heading="Personal Information">
                    <br>
                    <ng-include src="'/app/registration/views/profileForm.part.html'"></ng-include>
                    <div class="row">
                        <div class="col-lg-3 col-lg-offset-9">
                            <div class="pull-right">
                                <button class="btn btn-success" ng-click="save()" type="submit">Save Changes</button>
                                <br class="clearfix">
                            </div>
                        </div>
                    </div>
                </tab>
                <!-- Tab -->
                <tab heading="Registrations">
                <br>
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="openregistrationgrid" kendo-grid k-options="registrationGridOptions"></div>
                        </div>
                    </div>
                    <br>
                </tab>
                <!-- Tab -->
                <tab heading="Team Registrations">
                <br>
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="teamgrid" kendo-grid k-options="teamGridOptions"></div>
                        </div>
                    </div>
                </tab>
                <!-- Tab -->
                <tab heading="Associated Participants">
                <br>
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="partgrid" kendo-grid k-options="participantGridOptions"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3 col-lg-offset-9">
                            <div class="pull-right">
								<br class="clearfix">
								<a class="btn btn-primary" href="#/participant/add">Add</a>
                                <br class="clearfix">
                            </div>
                        </div>
                    </div>
                </tab>
                <!-- Tab -->
                <tab heading="Coach View">
                <br>
                    <div class="row">
                        <div class="col-lg-12">
                            <div kendo-grid="vm.coachgrid" k-options="coachGridOptions"></div>
                        </div>
                    </div>
                </tab>
                <!-- Tab -->
            </tabset>
            <!-- Tabs -->
            <div class="modal fade" id="shareModal" role="dialog" tabindex="-1" aria-hidden="true"></div>
        </div>
    </div>
</div>

<script type="text/x-kendo-template" id="parttemplate">
  <div kendo-grid k-options="partDetailGridOptions(dataItem)"></div>
</script>

<script type="text/x-kendo-template" id="teamtemplate">
  <div kendo-grid k-options="teamDetailGridOptions(dataItem)"></div>
</script>

<script type="text/x-kendo-template" id="coachtemplate">
  <div kendo-grid k-options="coachDetailGridOptions(dataItem)"></div>
</script>
