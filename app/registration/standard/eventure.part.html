    <div class="row">
      <div class="col-lg-12">
        <ul class="grid event-tiles">
            <li ng-repeat="eventure in eventures">
                <figure> <img ng-src="content/images/{{eventure.imageFileName || 'eventure-default.jpg'}}" alt="img01">
                  <figcaption>
                    <h4>{{eventure.displayHeading}}</h4>
                    <span class="event-info"><i class="glyphicon glyphicon-calendar text-muted"></i>&nbsp;{{eventure.displayDate}}</span><br>
                    <span class="event-info"><i class="glyphicon glyphicon-map-marker text-muted"></i>&nbsp;{{eventure.location}}</span><br>
                      <a class="btn btn-warning btn-block" ng-click="NavigateToList(eventure.id)">{{registerButtonText}}</a>
                  </figcaption>
                </figure>
            </li>
        </ul>
      </div>
    </div>
    <div class="row" ng-show="isPaginationVisible">
      <div class="col-lg-12">
        <ul class="pager">
          <li class="previous"><a ng-click="prevPage()">&larr; Previous</a></li>
          <li class="next"><a ng-click="nextPage()">Next &rarr;</a></li>
