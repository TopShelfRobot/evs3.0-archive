<div ng-controller="QuestionsController">
	<div class="row">
		<div class="col-lg-12">
			<div class="shopping-cart-control">
				<a class="btn btn-warning" href="#/shoppingcart">View Cart&nbsp;<span class="badge">{{cart.registrations.length}}</span></a>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-lg-12 text-center">
			<h1>{{ eventureList.displayName }}</h1>
			<p class="text-muted">{{eventureList.desc}}</p>
			<hr>
		</div>
	</div>
	<br>
	<form class="form-horizontal" name="questionsForm" novalidate>
		<div class="row">
			<div class="col-sm-6">
				<custom-questions questions="customQuestions" answers="customAnswers"></custom-questions>
			</div>

			<div class="col-sm-6">
				<div class="form-group" ng-if="groups.length > 0">
					<label class="col-sm-3 control-label">{{cart.regSettings.groupName}}:</label>
					<div class="col-sm-9 ">
						<select class="form-control " ng-model="$parent.groupId " ng-options="g.id as g.name for g in groups " ng-required="eventureList.isGroupRequired ">
							<option value=" ">Please Select Your {{cart.regSettings.groupName}}</option>
						</select>
					</div>
				</div>
				<!-- This is the original waiver stuff. -->
				<textarea class="form-control " rows="8 " name="Waiver " ng-model="eventureList.waiverText " disabled></textarea>
				<br>
				<div class="form-group ">
					<label for="WaiverAgree " class="col-xs-4 control-label ">I Agree To The Waiver:</label>
					<div class="col-xs-8 ">
						<div class="btn-group ">
							<button type="button " class="btn btn-default " ng-model="isWaiverChecked " btn-radio="true ">Agree</button>
							<button type="button " class="btn btn-default " ng-model="isWaiverChecked " btn-radio="false ">Disagree</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row" ng-if="addons.length > 0">
			<div class="col-lg-12">
				<h2>{{cart.regSettings.addonStatement}}</h2>
				<hr>
			</div>
			<div class="row">
				<div class="col-xs-8 col-xs-offset-2 col-md-12 col-md-offset-0 col-lg-12 col-lg-offset-0">
					<div class="row addon-item" ng-repeat="addon in addons">
						<div class="col-md-2">
							<div class="addon-image-container">
								<img class="img-responsive addon-image" ng-src="content/images/{{addon.imagePath || 'eventure-default.jpg'}}" alt="addon">
							</div>
						</div>
						<div class="col-md-8">
							<div class="addon-description text-left hidden-xs hidden-sm visible-md visible-lg">
								<h3>{{addon.name}} : {{addon.amount | currency}}</h3>
								<p class="lead">{{addon.addonDesc}}</p>
							</div>
							<div class="addon-description text-center visible-xs visible-sm hidden-md hidden-lg">
								<h3>{{addon.name}} : {{addon.amount | currency}}</h3>
								<p class="lead">{{addon.addonDesc}}</p>
							</div>
						</div>
						<div class="col-md-2">
							<div class="addon-quantity">
								<h4>Quantity</h4>
								<input type="number" class="form-control" ng-model="addon.quantity" min="0" max="10" />
								<br>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-8 col-xs-offset-2 col-md-12 col-lg-12 col-md-offset-0 col-lg-offset-0">
				<!--ng-disabled="!questionsForm.$valid || notAllowedToContinue() "   -->
				<button class="btn btn-success pull-right hidden-xs hidden-sm visible-md visible-lg" ng-disabled="!isWaiverChecked " ng-click="next() ">Continue&nbsp;<i class="fa fa-arrow-circle-o-right"></i>
				</button>
				<button class="btn btn-success btn-block visible-xs visible-sm hidden-md hidden-lg" ng-disabled="!isWaiverChecked " ng-click="next() ">Continue&nbsp;<i class="fa fa-arrow-circle-o-right"></i>
				</button>
			</div>
		</div>
	</form>
</div>
