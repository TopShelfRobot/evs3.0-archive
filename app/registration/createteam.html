  <script>
  $( document ).ready(function() {
    $('a#shopping-cart').popover({
      "html": true,
      "trigger": 'click',
      "placement":'bottom',
      "container":'#shopping-cart',
      "content": function(){
        //var div_id =  "cart-list" + $.now();
        return details_in_popup($(this).attr('href'), 'cart-list')
      }
    });

    function details_in_popup(link, div_id){
        $.ajax({
          url: 'carttable.html',
          success: function(response){
            $('#'+div_id).html(response)
          }
        });

        setTimeout(function(){
            $('#'+div_id).html("butts");
        }, 3000);

        return '<div id="'+ 'cart-list' +'">Loading...</div>'
    }
  });
