    <div class="container" id="content" ng-controller="EventureListController">
      <div class="row">
        <div class="col-lg-12 text-center">
          <img class="logo" ng-src="{{eventure.logo}}">
          <h3>Which list would you like to participate in?</h3>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-lg-8 clearfix">
          <ul class="list-image grid">
            <li>
    			<figure>
    				<img ng-src="{{selection.logo}}" alt="" />
    				<figcaption>
                  <h4>{{selection.name}}</h4>
                  <br>
                  <span class="list-description">{{selection.description}}<span>
                  <br>
                  <a ng-href="#/eventure/{{eventure.id}}/list/{{selection.id}}/team" class="btn btn-default hidden-xs">Register</a>
                </figcaption>
    					</figure>
            </li>
          </ul>
        </div>
        <div class="col-md-4 col-lg-4">
          <h1 class="text-center">$55.00</h1>
          <a href="regcreateteam.html" class="btn btn-success visible-xs">Register</a>
          <br>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Listings</h3>
            </div>
            <div class="panel-body">
              <p class="text-muted">Choose a listing.</p>
              <select class="form-control" ng-model="selection" ng-options="selection.name for selection in list">
<!--                 <option ng-repeat="i in list">{{i.name}}</option> -->
              </select>
            </div>
          </div>
          <hr>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Participants</h3>
            </div>
            <div class="panel-body">
              <p class="text-muted">Choose or add a new participant to your account.</p>
              <ul class="participant-list">
                <li class="participant">
                  <div class="radio">
                    <label>
                      <input type="radio" name="participant" id="optionsRadios1" value="option1" checked>
                      Wil Goolsby
                    </label>
                  </div>
                </li>
              </ul>
              <hr>
              <button class="btn btn-primary btn-block">Add New Participant</button>
            </div>
          </div>
        </div>
      </div>
    </div>
