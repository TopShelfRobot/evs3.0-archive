<section ng-controller="loginController">
  <form role="form">
    <div class="row">
      <div ng-class="{true: 'col-sm-4', false: 'col-sm-2'}[isDash]">
        &nbsp;
      </div>
      <div class="col-sm-4">
        <h2 class="form-login-heading">Login</h2>
        <div class="form-group">
          <label for="UserName">Email Address</label>
          <input type="text" class="form-control" placeholder="Email Address" data-ng-model="loginData.userName" required autofocus>
        </div>
        <div class="form-group">
          <label for="UserName">Password</label>
          <input type="password" class="form-control" placeholder="Password" data-ng-model="loginData.password" required>
        </div>
        <a href="#/forgotpassword">Forgot Your Password?</a>
        <br>
        <br>
        <div class="checkbox hidden">
          <label>
            <input type="checkbox" data-ng-model="loginData.useRefreshTokens"><strong> Use Refresh Tokens</strong>
          </label>
        </div>
        <button class="btn btn-lg btn-success btn-block" type="submit" data-ng-click="login()">Sign In</button>
        <div data-ng-hide="message == ''" class="alert alert-danger">
          {{message}}
        </div>
      </div>
      <div class="col-sm-4" ng-hide="isDash">
        <h2 class="form-login-heading">Social Logins</h2>
        <p>Or you can login using one of the social logins bleow</p>
        <button class="btn btn-social btn-facebook btn-block" type="button" data-ng-click="authExternalProvider('Facebook')"><i class="fa fa-facebook"></i>Connect with Facebook</button>
        <button class="btn btn-social btn-google-plus btn-block" type="button" data-ng-click="authExternalProvider('Google')"><i class="fa fa-google-plus"></i>Connect with Google</button>
      </div>
      <div class="col-sm-2">
        &nbsp;

      </div>
    </div>
  </form>
  <br>
  <hr>
  <div class="row">
    <div class="col-lg-12">
      <h3 class="text-center" ng-hide="isDash">Don't Have An Account? <a href="#/signup">Sign Up Here!</a></h3>
      <h4 class="text-center" ng-hide="!isDash">Don't Have An Account? Contact Your System Administrator!</h4>
    </div>
  </div>
</section>
