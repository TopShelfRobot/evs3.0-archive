<section ng-controller="forgotPasswordController">
    <form role="form">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <h2 class="form-login-heading">Forgot Password</h2>
                <p class="text-muted">Enter your email address below to request a password change.</p>
                <div class="form-group">
                    <label for="UserName">Email Address</label>
                    <input type="text" class="form-control" placeholder="Email Address" data-ng-model="registration.email" required autofocus>
                </div>
                <button class="btn btn-lg btn-success btn-block" type="submit" data-ng-click="requestPassword()">Reset Password</button>
                <div data-ng-hide="message == ''" class="alert alert-info">
                    {{message}}
                </div>
            </div>
        </div>
    </form>
    <br>
    <hr>
    <div class="row">
        <div class="col-lg-12">
            <h3 class="text-center">Don't Have An Account? <a href="#/signup">Sign Up Here!</a></h3>
        </div>
    </div>
</section>
